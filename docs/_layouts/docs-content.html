<!DOCTYPE html>
<html>
  <head>
    <!-- global.css is included in head.html -->
    <style type="text/css">
      .docs-content {
        top: 0px;
        position: relative;
        display: block;
        min-height: 100vh;
        max-width: 1312px;
        width: 100%;
        margin: auto;
      }

      .docs-content::after {
        content: "";
        background-color: #FFFFFF;
        position: fixed;
        left: 50%;
        top: 0px;
        width: 50vw;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .markdown-content {
        min-width: 300px;
        min-height: 100vh;
        width: 75%;
        top: 0px;
        position: relative;
        display: inline-block;
        float: right;
        background-color: #FFFFFF;
      }

      .markdown-content .container {
        padding: 60px 15px 0px 105px;
      }

      .markdown-content .container p:first-child {
        margin: 0px;
      }

      .markdown-content .container p {
        margin: 24px 0px 0px 0px;
      }

      .markdown-content .container p,
      .markdown-content .container li {
        font-family: "Haas Grot Text R", sans-serif;
        font-size: 16px;
        line-height: 24px;
        letter-spacing: 0px;
        color: #657786;
      }

      .markdown-content .container ul {
        margin-top: 24px;
      }

      .markdown-content .container li {
        list-style: none;
      }

      /* Green bullets in list items  */
      .markdown-content .container ul li::before {
        color: #00D395;
        content: "\2022";
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }

      .markdown-content .notice {
        border: 1px solid #FFD24A;
        line-height: 24px;
        border-radius: 3px;
        padding: 8px 12px;
        color: #546E7A;
        margin: 16px 0px;
      }

      .markdown-content img {
        padding: 40px;
        max-width: 100%;
      }

      .markdown-content table {
        display: block;
        width: 100%;
        padding-top: 1.375rem;
        line-height: 24px;
        text-align: left;
        font-size: 16px;
        color: #657786;
        border-collapse: collapse;
        box-sizing: border-box;
        overflow-x: scroll;
      }

      .markdown-content table th {
        color: #CCD6DD;
        padding: 15px 0px;
        font-size: 12px;
      }

      .markdown-content table tr {
        border-bottom: solid 1px #CCD6DD;
      }

      .markdown-content table td {
        text-align: left;
        padding: 15px 10px;
      }

      .markdown-content table.key-events-table {
        display: block;
        border-collapse: collapse;
        padding: 0.2rem;
        margin: 0px;
      }

      .markdown-content table.key-events-table td:first-child {
        max-width: 420px;
        padding-right: 6rem;
      }

      .markdown-content table.error-codes-table td:first-child {
        min-width: 4em;
      }

      .markdown-content table.decimals-events-table {
        display: table;
        max-width: 80%;
        margin: auto;
        text-align: center;
        font-size: 14px;
        color: #141E27;
      }

      .markdown-content table.decimals-events-table th,
      .markdown-content table.decimals-events-table td {
        font-size: 14px;
        text-align: center;
        line-height: 0.875rem;
      }

      .markdown-content ol.mega-ordered-list {
        padding: 0px;
        margin: 20px auto;
        list-style: none;
        counter-reset: item;
      }

      .markdown-content ol.mega-ordered-list a {
        display: flow-root;
        text-decoration: none;
        color: #141E27;
        padding: 35px 38px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .markdown-content ol.mega-ordered-list a:hover {
        color: #00D395;
      }

      .markdown-content ol.mega-ordered-list li {
        display: block;
        font-size: 23px;
        line-height: 23px;
        font-weight: bold;
        font-family: "Haas Grot Disp R";
        color: #141E27;
        border-top: 1px solid #d1d6db;
        cursor: pointer;
        user-select: none;
        counter-increment: item;
      }

      .markdown-content ol.mega-ordered-list li:last-child {
        border-bottom: 1px solid #d1d6db;
      }

      .markdown-content ol.mega-ordered-list li:hover {
        color: #00D395;
      }

      .markdown-content ol.mega-ordered-list li:before {
        display: inline-block;
        width: 20px;
        transform: translateY(150%);
        float: left;
        padding: 0px;
        font-weight: normal;
        color: #AAB8C1;
        content: counters(item, ".", decimal-leading-zero);
      }

      .markdown-content ol.mega-ordered-list li:after {
        width: 35px;
        height: 32px;
        float: right;
        clear: none;
        padding-left: 6px;
        transform: translateY(-200%);
        background: url('{{ "/public/img/icn-build-arrows.svg" | relative_url }}') no-repeat;
        content: '';
        transition: padding-left 0.4s, background 0.2s;
      }

      .markdown-content ol.mega-ordered-list li:hover:after {
        padding-left: 0px;
        background: url('{{ "/public/img/icn-build-arrows-green.svg" | relative_url }}') no-repeat;
        transition: padding-left 0.3s, background 0.2s;
      }

      @media screen and (max-width: 1312px) {
        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 24px;
        }

        .docs-content {
          max-width: 1230px;
        }
      }

      @media screen and (max-width: 960px) {
        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 24px;
        }
      }

      @media screen and (max-width: 640px) {
        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 18px;
        }

        .markdown-content {
          margin: auto;
          float: left;
          width: 100%;
          top: 80px;
        }

        .markdown-content .container {
          padding: 10px;
        }

        .markdown-content ol.mega-ordered-list li {
          font-size: 18px;
          line-height: 22px;
        }

        .markdown-content ol.mega-ordered-list a {
          padding: 28px 38px;
        }

        .markdown-content ol.mega-ordered-list li:after {
          transform: translateY(-170%);
        }

        .docs-content::after {
          top: -200px;
          left: 0px;
          width: 100vw;
        }
      }
    </style>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    {% include navigation.html %}
    <div id="docs-content" class="docs-content">
      {% include sidebar.html sidebar_nav_data=content.sidebar_nav_data %}
      <div id="markdown-content" class="markdown-content">
        <div class="container">
          {{ content }}
        </div>
      </div>
    </div>
  </body>

  <!-- Loads custom search bar, injects into div in header (id="search-container") -->
  {% include search-engine.html %}

  <!-- Loads contract listing tool, injects into div in markdown (id="networks-widget-container") -->
  <!-- The MD needs yaml data at the top -->
  {% include networks-widget.html %}

  <!-- Code block syntax highlighting -->
  <script type="text/javascript" src="{{ '/public/js/highlight.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/public/js/solidity.min.js' | relative_url }}"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      // Code block syntax highlighting
      try {
        document.querySelectorAll('pre code').forEach((el) => {
          hljs.highlightElement(el);
        });
      } catch (e) {
        console.error('Syntax highlighting application failed', e);
      }
    });
  </script>
</html>
